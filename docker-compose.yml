version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: kashmira1234
      MYSQL_DATABASE: frauddb
      MYSQL_USER: user
      MYSQL_PASSWORD: fraudpass
    ports:
      - "3307:3306"
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--log_bin_trust_function_creators=1"
    ]
    volumes:
      - mysqldata:/var/lib/mysql
volumes:
  mysqldata:
